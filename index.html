<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Weather Search</div>

      <div class="row" id="search">
        <div class="col shadow p-3 bg-body rounded">
          <input
            type="search"
            name="search"
            id="city-input"
            size="100"
            placeholder="Select a city..."
          />

          <input type="submit" value="Search" id="button" />
          <input type="button" value="Current Location" id="location" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5 mt-10">
          <div class="card" id="current">
            <h1>
              <span id="city"></span>
            </h1>
            <h5>Last updated: <span id="date"></span></h5>
            <div class="icon">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                id="icon"
                width="100px"
              />
            </div>
          </div>
        </div>

        <div class="col-5">
          <div class="card" style="width: 25rem">
            <div class="card-today">
              <h5 class="card-temp">
                <div class="tempToday">
                  <span id="temp"></span>
                  <a href="#" id="c-link" class="active">°C</a>
                  <span class="divider">|</span>
                  <a href="#" id="f-link">°F</a>
                </div>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">in London</h6>
              <p class="card-day">Current Temperature</p>
              <h6 id="weather-description"></h6>
              <h6>Wind: <span id="wind-speed"></span> km/h</h6>
            </div>
          </div>
        </div>
        <div id="weather-forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/kbish9/SheCodes-Plus" target="_blank"
          >Open source code</a
        >
        by Kelsey Bishop
      </footer>
    </div>

    <script src="javascript/java.js"></script>
  </body>
</html>
